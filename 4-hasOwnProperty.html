<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<script type="text/javascript">
		// 原型链是什么
			// 原型链:实例对象与原型之间的连接,叫做原型链
			
		function Aaa(){
			
		}	
		Aaa.prototype.num = 10;
		
		var a1 = new Aaa();
		alert(a1.num);  // 10
		
		function Bbb(){
			this.num = 20;
		}
		Bbb.prototype.num = 10;
		var b1 = new Bbb();
		alert(b1.num);  // 20
		
		
		// 原型链的最外层:Object.prototype
		function Ccc(){
			//this.num = 20;
		}
		//Ccc.prototype.num = 10;
		Object.prototype.num = 30;
		var c1 = new Ccc();
		alert(c1.num);  // 30
		
		// 对象先从自己找num属性,没有就沿着原型链找,直到找到Object.prototype
	</script>
</body>

</html>
