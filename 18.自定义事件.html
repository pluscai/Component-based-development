<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script>
		// 自定义事件 : 主要是跟函数有关系,就是让函数能够具备事件的某些特性
			// 函数有什么问题，为什么函数必须具备一些事件特性才有利于多人协作.
		
		function show(){
			// 同事1 的代码
			alert(1);
			
			// 同事2  的代码
			alert(2);
			
			// 同事3  的代码
			alert(3);
		}
		show();
		
		// 不同人写的代码放在一个函数里,可能会写乱了,代码混淆了,变量也有可能冲突
		// 多人协作时,如何解决这个问题呢？--最好的办法是大家分开来写,互不影响
		// 我们其实想达到下面的这种情况
		
		// 同事1 的代码
		function show(){
			alert(1);
		}
		
		// 同事2 的代码
		function show(){
			alert(2);
		}
		
		// 同事3 的代码
		function show(){
			alert(3);
		}
		
		show();
		// 理想效果就是：大家都是分开来写的,并且最终执行的时候,三个同事的代码都能执行
		// 但是问题是 函数有个特点:函数名相同的时候,函数会进行覆盖,调用show(),只能执行 同事3的代码
		
		// 那么函数能够借鉴事件呢？ -- 相同事件并不会覆盖,而是都会执行,伪代码形式如下:
		// 定义自定义事件
		window.addEventListener('show',function(){
			alert(1);
		});
		window.addEventListener('show',function(){
			alert(2);
		});
		window.addEventListener('show',function(){
			alert(3);
		});
		
		// 主动触发自定义事件
		show();  
		
		// 接下来看下,原生js如何实现自定义事件
	</script>
</head>

<body>
	
</body>

</html>
